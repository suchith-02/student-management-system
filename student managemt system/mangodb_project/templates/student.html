<!DOCTYPE html>
<html>
<head>
    <title>Student View</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .home-link a {
            background: #2c3e50;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="home-link"><a href="{{ url_for('home') }}">Home</a></div>
    <h1>Student Records (Read-Only)</h1>
    {% if entries %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Roll No</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.student_name }}</td>
                <td>{{ entry.student_class }}</td>
                <td>{{ entry.subject }}</td>
                <td>{{ entry.roll_number }}</td>
                <td>{{ entry.marks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No records available.</p>
    {% endif %}
</body>
</html>
